{% extends '_base.html' %}

{% block content %}
<div ng-app='myApp' ng-controller="mainCtrl">
  <div class='row' style='margin-top: 50px'>
    <div class='col-md-2 col-lg-4'>
      <img class='img' src='https://image.spreadshirtmedia.com/image-server/v1/designs/12807738,width=178,height=178,version=1409185949/WOMAN-CRUSH-WEDNESDAY-.png'>
    </div>
    <div class='col-md-4 col-lg-8'>
      <span class='name'>#WCW</span>
      <canvas id="wcw" class="chart chart-doughnut"
      chart-colours='colors' chart-legend="true"
      chart-data="wcwData" chart-labels="labels">
    </canvas>
  </div>
</div>
<div class="row" style='margin-top: 50px'>
  <div class='col-md-2 col-lg-4'>
    <img class='img' src='https://delsoblogger.files.wordpress.com/2014/11/image.jpg'>
  </div>
  <div class='col-md-4 col-lg-8'>
    <span class='name'>#MCM</span>
    <canvas id="mcm" class="chart chart-pie"
    chart-colours='colors' chart-legend="true"
    chart-data="mcmData" chart-labels="labels">
  </canvas>
</div>
</div>
<br><br>
<div class='row'>
  <div class="col-md-12">
    {% raw %}
    <div class="tweet-zone">
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 panelheader class="panel-title">
              <a href="https://twitter.com/{{user}}">{{user}}</a></h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12">
                      {{tweet}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endraw %}
  </div>

  {% endblock %}
